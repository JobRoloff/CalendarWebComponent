
<style>
    *{
        box-sizing: border-box;
    }
    input[type="date"]{
        display: none;
        width: 0px;
        height: 0px;
        overflow: hidden;
    }
    label {
        display: grid;
        place-items: center;
    }
    label span {
        display: grid;
        place-items: center;
        background-color: var(--background-color);
        color: var(--color);
        border-radius: 99999999px;
        width: 2rem;
        height: 2rem;
        text-align: center;
        user-select: none;
    }
    label input[checked=true] + span {
        background-color: var(--background-color);
        color: var(--color);
        border: 2px solid var(--color);
    }
</style>
<label>
    <input type="date">
    <span></span>
</label>
